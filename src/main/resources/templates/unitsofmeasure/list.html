<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units of Measure - Recipe App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-balance-scale me-2"></i>Units of Measure</h1>
                    <a th:href="@{/unitsofmeasure/new}" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Add New Unit of Measure
                    </a>
                </div>

                <!-- Success Message -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Error Message -->
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Units of Measure Table -->
                <div class="card">
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(unitsOfMeasure)}" class="text-center py-5">
                            <i class="fas fa-balance-scale fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">No units of measure found</h4>
                            <p class="text-muted">Start by adding your first unit of measure!</p>
                            <a th:href="@{/unitsofmeasure/new}" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Add First Unit of Measure
                            </a>
                        </div>

                        <div th:if="${!#lists.isEmpty(unitsOfMeasure)}">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>ID</th>
                                            <th>Description</th>
                                            <th class="text-center">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="unitOfMeasure : ${unitsOfMeasure}">
                                            <td th:text="${unitOfMeasure.id}" class="align-middle"></td>
                                            <td th:text="${unitOfMeasure.description}" class="align-middle"></td>
                                            <td class="text-center align-middle">
                                                <div class="btn-group" role="group">
                                                    <a th:href="@{/unitsofmeasure/{id}(id=${unitOfMeasure.id})}" 
                                                       class="btn btn-sm btn-outline-info" 
                                                       title="View Details">
                                                        <i class="fas fa-eye"></i>
                                                    </a>
                                                    <a th:href="@{/unitsofmeasure/{id}/edit(id=${unitOfMeasure.id})}" 
                                                       class="btn btn-sm btn-outline-primary" 
                                                       title="Edit">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <a th:href="@{/unitsofmeasure/{id}/delete(id=${unitOfMeasure.id})}" 
                                                       class="btn btn-sm btn-outline-danger" 
                                                       title="Delete">
                                                        <i class="fas fa-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                            <div class="mt-3">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Total units of measure: <span th:text="${#lists.size(unitsOfMeasure)}"></span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Back to Home -->
                <div class="mt-4">
                    <a th:href="@{/}" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
