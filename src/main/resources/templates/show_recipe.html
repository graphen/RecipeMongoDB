<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipes</title>
    <meta charset="UTF-8" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}">
	<!-- Latest compiled and minified JavaScript -->
	<script th:src="@{/webjars/bootstrap/5.3.7/js/bootstrap.min.js}"></script> 
	<!-- jquery -->
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script> 
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-center mb-5">Recipe Details</h2>

        <div class="row justify-content-center">
            <div class="col-md-10 mb-4">
                <div class="card shadow h-100 border-0">

                    <!-- Colored header based on difficulty -->
                    <div th:class="'card-header text-white ' + 
                        (${recipe.difficulty.name() == 'EASY'} ? 'bg-success' : 
                        (${recipe.difficulty.name() == 'MODERATE'} ? 'bg-warning text-dark' : 'bg-danger'))">
                        <h4 class="mb-0" th:text="${recipe.description}">Recipe Name</h4>
                    </div>

                    <div class="card-body">
                        <p class="card-subtitle text-muted mb-3">
                            <strong>Prep:</strong> <span th:text="${recipe.prepTime}">0</span> min &nbsp;|&nbsp;
                            <strong>Cook:</strong> <span th:text="${recipe.cookTime}">0</span> min &nbsp;|&nbsp;
                            <strong>Servings:</strong> <span th:text="${recipe.servings}">0</span> &nbsp;|&nbsp;
                            <strong>Difficulty:</strong> <span class="text-capitalize" th:text="${recipe.difficulty}">Easy</span>
                        </p>

                        <p class="mb-3">
                            <strong>Source:</strong> <span th:text="${recipe.source}">Source</span><br/>
                            <strong>URL:</strong> 
                            <a th:href="${recipe.url}" th:text="${recipe.url}" target="_blank">Recipe Link</a>
                        </p>

                        <h6 class="mb-2">Ingredients</h6>
                        <ul class="list-group list-group-flush mb-4">
                            <li class="list-group-item d-flex justify-content-between align-items-center" 
                                th:each="ri : ${recipe.recipeIngredients}">
                                <div>
                                    <span th:text="${ri.amount}">1</span>
                                    <span th:text="${ri.unitOfMeasure.description}">Unit</span> â€” 
                                    <span th:text="${ri.ingredient.description}">Ingredient</span>
                                </div>
                            </li>
                        </ul>

                        <h6>Directions</h6>
                        <p class="card-text" style="white-space: pre-wrap;" th:text="${recipe.directions}">
                            Directions go here...
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
